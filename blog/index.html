---
layout: default
---
<main class="bon_container">
<p1 class="pixel_font">BonSite - Blog Posts</p1>
<div class="posts">
    {% for post in site.posts %}
      <article class="post pixel_font">
        ------------------------------------------------
        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
  
        <div class="entry">
          {{ post.excerpt }}
        </div>
  
        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      </article>
    {% endfor %}
  </div>
</main>
